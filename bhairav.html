<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raag Bhairav</title>
    <meta name="description" content="Interactive scales of Indian music" />
    <!-- TODO -->
    <!-- <link rel="icon" href="/icon.png" type="image/png"> -->
    <style>
      :root {
        --mr-c-bg: oklch(49.35% 0.025 53.84);
        --mr-c-text-1: oklch(98% 0 0);
        --mr-c-text-2: oklch(84.24% 0.006 43.32);
        --mr-c-accent-1: oklch(100% 0 0);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --mr-c-bg: oklch(25% 0.05 83.84);
          --mr-c-text-1: oklch(94% 0 0);
          --mr-c-text-2: oklch(75.15% 0.013 86.85);
          --mr-c-accent-1: oklch(98% 0 0);
        }
      }
      body {
        background-color: var(--mr-c-bg);
        color: var(--mr-c-text-1);
        font-family: system-ui, sans-serif;
        font-size: 22px;
        display: grid;
        grid-template-columns: 1fr min(31em, 100%) 5fr;
      }
      main,
      footer {
        /* A width limited column positioned slightly towards the left */
        grid-column: 2/3;
        padding-inline: 1rem;
      }
      footer {
        margin-block: 3rem;
        a {
          color: var(--mr-c-text-2);
          text-decoration: none;
        }
      }
      .name {
        font-family: serif;
        font-style: italic;
        font-size: larger;

        h1 {
          margin-block-end: 0.1em;
        }
      }
      .muted {
        color: var(--mr-c-text-2);
      }
      .ladder {
        border: 1px solid tomato;
        box-sizing: border-box;
        margin-block-start: -1rem;
        min-height: 80svh;
        display: flex;
        flex-direction: column;
        align-items: end;
        gap: 4px;
        justify-content: space-evenly;

        & > div {
          width: 50%;
          /* Don't let anything shrink */
          flex-shrink: 0;
          /* Give all the items a fixed height */
          flex-basis: 12px;
          border-radius: 4px;
        }

        & > div:not([data-on]) {
          background-color: var(--mr-c-text-2);
          opacity: 0.2;
        }

        & > div[data-on] {
          cursor: pointer;
          background-color: var(--mr-c-text-2);
        }

        & > div[data-on]:hover {
          background-color: var(--mr-c-accent-1);
        }

        & > div[data-playing] {
          background-color: var(--mr-c-accent-1);
        }

        & > div[data-highlighted] {
          background-color: darkkhaki;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="name">
        <h1><span class="muted">ra'g</span> bhairav</h1>
        <span class="muted">राग</span> भैरव
      </div>
      <div class="ladder">
        <!-- bhairav notes: [0, 1, 4, 5, 7, 8, 11] -->
        <div data-offset="0" data-on></div>
        <div data-offset="1"></div>
        <div data-offset="2"></div>
        <div data-offset="3"></div>
        <div data-offset="4" data-on></div>
        <div data-offset="5" data-on></div>
        <div data-offset="6"></div>
        <div data-offset="7" data-on></div>
        <div data-offset="8" data-on></div>
        <div data-offset="9"></div>
        <div data-offset="10" data-on></div>
        <div data-offset="11" data-on></div>
        <div data-offset="12" data-on></div>
      </div>
    </main>
    <footer>
      <a href="/">/</a>
    </footer>
  </body>
</html>
