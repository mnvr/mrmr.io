<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raag Bhairav</title>
    <meta name="description" content="Interactive scales of Indian music" />
    <!-- TODO -->
    <!-- <link rel="icon" href="/icon.png" type="image/png"> -->
    <style>
      :root {
        --mr-c-bg: oklch(49.35% 0.025 53.84);
        --mr-c-text-1: oklch(98% 0 0);
        --mr-c-text-2: oklch(84.24% 0.006 43.32);
        --mr-c-accent-1: oklch(100% 0 0);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --mr-c-bg: oklch(25% 0.05 83.84);
          --mr-c-text-1: oklch(94% 0 0);
          --mr-c-text-2: oklch(75.15% 0.013 86.85);
          --mr-c-accent-1: oklch(98% 0 0);
        }
      }
      body {
        background-color: var(--mr-c-bg);
        color: var(--mr-c-text-1);
        font-family: system-ui, sans-serif;
        font-size: 22px;
        display: grid;
        grid-template-columns: 1fr min(31em, 100%) 5fr;
      }
      main,
      footer {
        /* A width limited column positioned slightly towards the left */
        grid-column: 2/3;
        padding-inline: 1rem;
      }
      footer {
        margin-block: 3rem;
        a {
          color: var(--mr-c-text-2);
          text-decoration: none;
        }
      }
      .name {
        font-family: serif;
        font-style: italic;
        font-size: larger;

        h1 {
          margin-block-end: 0.1em;
        }
      }
      .muted {
        color: var(--mr-c-text-2);
      }
      .ladder {
        border: 1px solid tomato;
        box-sizing: border-box;
        margin-block-start: -1rem;
        min-height: 80svh;
        display: flex;
        flex-direction: column;
        align-items: end;
        gap: 4px;
        justify-content: space-evenly;

        & > button {
          border: 0;
          width: 50%;
          /* Don't let anything shrink */
          flex-shrink: 0;
          /* Give all the items a fixed height */
          flex-basis: 12px;
          border-radius: 4px;
          cursor: pointer;
          background-color: var(--mr-c-text-2);
          /* Veer towards the left as we go down the notes */
          margin-inline-end: calc(10px * var(--x));
        }

        & > button:disabled {
          background-color: var(--mr-c-text-2);
          opacity: 0.2;
        }

        & > button[data-on]:hover {
          background-color: var(--mr-c-accent-1);
        }

        & > button[data-playing] {
          background-color: var(--mr-c-accent-1);
        }

        & > button[data-highlighted] {
          background-color: darkkhaki;
        }
      }
    </style>
    <script type="module">
      import { Synth } from "./pages/raag/synth.ts";

      const synth = new Synth();
      let canAutoPlay = false;

      window.addEventListener("click", () => {
        synth.init(); /* if needed */
        canAutoPlay = true;
      });

      const play = (button) => {
        const offset = parseInt(button.getAttribute("data-offset"));
        button.setAttribute("data-playing", true);
        synth.play({ note: 69 + offset }, () => {
          button.removeAttribute("data-playing");
        });
      };

      const notes = document.querySelectorAll(".ladder > button");
      for (const note of notes) {
        note.setAttribute("style", `--x: ${note.getAttribute("data-offset")}`);
        if (!note.disabled) {
          note.addEventListener("click", (e) => play(e.target));
          note.addEventListener("pointerenter", (e) => {
            if (canAutoPlay) play(e.target);
          });
        }
      }
    </script>
  </head>
  <body>
    <main>
      <div class="name">
        <h1><span class="muted">ra'g</span> bhairav</h1>
        <span class="muted">राग</span> भैरव
      </div>
      <div class="ladder">
        <!-- bhairav notes: [0, 1, 4, 5, 7, 8, 11] -->
        <button data-offset="0"></button>
        <button data-offset="1"></button>
        <button data-offset="2" disabled></button>
        <button data-offset="3" disabled></button>
        <button data-offset="4"></button>
        <button data-offset="5"></button>
        <button data-offset="6" disabled></button>
        <button data-offset="7"></button>
        <button data-offset="8"></button>
        <button data-offset="9" disabled></button>
        <button data-offset="10" disabled></button>
        <button data-offset="11"></button>
        <button data-offset="12"></button>
      </div>
    </main>
    <footer>
      <a href="/">/</a>
    </footer>
  </body>
</html>
