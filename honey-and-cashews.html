<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Night</title>
<meta name="description" content="A poem">

<style>
:root {
  --mr-c-bg: white;
  --mr-c-text: oklch(25% 0 0);
  --mr-c-soft: oklch(42% 0 0);
}

@media (prefers-color-scheme: dark) {
  :root {
    --mr-c-bg: oklch(31.14% 0.021 285.75);
    --mr-c-text: oklch(90% 0.008 286.75);
    --mr-c-soft: oklch(78.61% 0.021 285.75);
  }
}

body {
  background-color: var(--mr-c-bg);
  color: var(--mr-c-text);
  line-height: 1.5;
  margin: 1em;
}

@media (width > 40em) {
  body {
    margin: 4em;
  }
}

p {
  margin-block: 1.5rem;
}

header h2 {
  margin-block-end: 0;
}
header p {
  margin-block-start: 0.5rem;
  margin-block-end: 2.25rem;
  color: var(--mr-c-soft);
  font-style: italic;
}
</style>

</head>
