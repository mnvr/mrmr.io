<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Honey and cashews</title>
<meta name="description" content="A poem">

<style>
body {
  background-color: hsl(42, 87%, 89%);
  color: black;

  font-family: system-ui, sans-serif;
  line-height: 1.5;
  margin: 1em;
}

@media (prefers-color-scheme: dark) {
  body {
    color: hsl(42, 87%, 89%);
    background-color: hsl(42, 27%, 3%);
  }
}

@media (width > 40em) {
  body {
    margin-inline: 4em;
  }
}

main {
  min-height: calc(99svh - 2em);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

main div {
  padding-top: 1rem;
}

p {
  margin-block: 1.5rem;
}

header h2 {
  margin-block-end: 0.2em;
  span {
    background-color: #ffede5;
    color: black;
  }
}

header p {
  margin-block-start: 0;
  margin-inline: 0.07rem;
  opacity: 0.7;
  font-style: italic;
  font-family: serif;
}
</style>

</head>

<body>

<main>

<div>
<p>
He is very beautiful<br>
Your dog is<br>
</p>

<p>
Does he eat<br>
Honey and cashews?<br>
</p>
</div>

<header>
<h2>Honey and <span>cashews</span></h2>
<p>
<small>
  October 2022<br>
</small>
</p>
</header>

</main>

</body>

</html>
