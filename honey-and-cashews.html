<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Night</title>
<meta name="description" content="A poem">

<style>
:root {
  font-size: larger;
}

body {
  background-color: hsl(42, 87%, 89%);
  color: black;

  font-family: system-ui, sans-serif;
  line-height: 1.5;
  margin: 1em;
}

@media (width > 40em) {
  body {
    margin: 4em;
  }
}

main {
  min-height: 50svh;
}

main p {
  margin-block: 1.5rem;
  margin-inline: 0.1rem;
}

header h1 {
  margin-block-end: 0;
}

header p {
  margin-block-start: 0;
  margin-block-end: 2.25rem;
  margin-inline: 0.1rem;
  opacity: 0.7;
  font-style: italic;
  font-family: serif;
}
</style>

</head>

<body>

<main>

<p>
He is very beautiful<br>
Your dog is<br>
</p>

<p>
Does he eat<br>
Honey and cashews?<br>
</p>

</main>

<header>
<h1>Honey and cashews</h1>
<p>
<small>
  Manav Rathi<br>
  Oct 23<br>
</small>
</p>
</header>

</body>

</html>
