<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Housefly</title>
<meta name="description" content="A poem">

<style>
body {
  margin: 4em;
  line-height: 1.5;
}

p {
  margin-block: 2.25em;
}

h4 {
  font-family: sans-serif;
}

@media (width < 30em) {
  body {
    margin: 2em;
  }
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: #222;
    color: #f0f0e7;
  }
}
</style>
</head>

<body>

<h4>Housefly</h4>

<p>
I opened the door for you to fly away<br>
Au contraire<br>
You still chose to stay
</p>

<p>
Sweetheart, I love you<br>
But you have to go away<br>
Together<br>
We cannot stay
</p>

</body>
</html>
