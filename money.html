<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Money</title>
<meta name="description" content="A poem">

<style>
body {
  margin: 4em;
  line-height: 1.5;
}

p {
  margin-block: 2.25em;
}

h1, h2, h3, h4 {
  font-family: sans-serif;
  /* font-weight: normal; */
}

@media (width < 30em) {
  body {
    margin: 2em;
  }
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: hsl(240, 64%, 7%);
    color: ghostwhite;
  }
}
</style>
</head>

<body>

<h4>Money</h4>

<p>
I never paid the children<br>
whose smiles made me smile<br>
Trees whose leaves gave me shade<br>
And breath<br>
And the mountains that took it away
</p>

<p>Yet I need money</p>

</body>
</html>
