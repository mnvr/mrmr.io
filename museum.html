<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Night</title>
<meta name="description" content="A poem">

<style>
:root {
  --bg: white;
  --text: oklch(25% 0 0);
  --soft: oklch(42% 0 0);
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: oklch(31.14% 0.021 285.75);
    --text: oklch(90% 0.008 286.75);
    --soft: oklch(78.61% 0.021 285.75);
  }
}

body {
  background-color: var(--bg);
  color: var(--text);
  line-height: 1.5;
  margin: 1em;
}

@media (width > 40em) {
  body {
    margin: 4em;
  }
}

p {
  margin-block: 1.5rem;
}

footer {
  margin-block: 2.25rem;
  color: var(--soft);
  font-style: italic;
}
</style>

</head>

<body>

<h2>Night</h2>

<p>
In a dark museum room<br>
Lit by moonlight<br>
The paintings look at each other<br>
</p>

<footer>

<small>
Manav Rathi<br>
Summer, 2019
</small>

</footer>

</body>

</html>
