<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Night</title>
<meta name="description" content="A poem">

<style>
:root {
  --mr-c-bg: white;
  --mr-c-text: oklch(25% 0 0);
  --mr-c-soft: oklch(42% 0 0);
}

@media (prefers-color-scheme: dark) {
  :root {
    --mr-c-bg: oklch(31.14% 0.021 285.75);
    --mr-c-text: oklch(90% 0.008 286.75);
    --mr-c-soft: oklch(78.61% 0.021 285.75);
  }
}

body {
  background-color: var(--mr-c-bg);
  color: var(--mr-c-text);
  margin: 1em;
}

small {
  color: var(--mr-c-soft);
}

@media (min-width: 40em) {
  body {
      margin: 4em;
  }
}

footer {
  margin-block: 2.5rem;
  font-style: italic;
}
</style>

</head>

<body>

<h2>Night</h2>

<p>
In a dark museum room<br>
Lit by moonlight<br>
The paintings look at each other<br>
</p>

<footer>

<small>
Manav Rathi<br>
Summer, 2019
</small>

</footer>

</body>

</html>
