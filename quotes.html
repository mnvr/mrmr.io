<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="og:image" content="/preview.png">
<link rel="icon" href="/icon.png" type="image/png">

<title>Quotes</title>
<meta name="description" content="Quotes linked by the words they contain">

<style>
@media (pointer: coarse) and (hover: none) {
  html {
    font-size: large;
  }
}

body {
  line-height: 1.4;
}

a {
  text-decoration: inherit;
  color: rebeccapurple;
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: oklch(31.14% 0.021 285.75);
    color: oklch(90% 0.008 286.75);
  }
  a {
    color: oklch(87.14% 0.031 7.09);
  }
}

@media (prefers-color-scheme: dark) and (prefers-contrast: more) {
  body {
    background-color: oklch(21.14% 0.021 285.75);
    color: oklch(90% 0.008 286.75);
  }
}

body {
  margin-block: 0;
}

main {
  margin-block: 0;
  margin-inline: 1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60svh;
}

output {
  max-width: 30rem;
}

footer {
  min-height: 35svh;
  display: flex;
  justify-content: center;
  align-items: end;
}

footer a {
  width: 44px;
  height: 44px;
  /* nicer outline */
  border-radius: 2px;
  text-align: center;
  vertical-align: center;
}
</style>

<script type="module" src="./quotes/init.ts"></script>

</head>

<body>
<main><output>...</output></main>
<footer><a href="/">.</a></footer>
</body>

</html>
