<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raags</title>
    <meta name="description" content="Interactive scales of Indian music" />
    <!-- TODO -->
    <!-- <link rel="icon" href="/icon.png" type="image/png"> -->
    <style>
      :root {
        --mr-c-bg: hsl(0, 0%, 100%);
        --mr-c-text-1: hsl(0, 0%, 24%);
        --mr-c-text-2: hsl(0, 0%, 47%);
        --mr-c-accent-1: hsl(0, 0%, 15%);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --mr-c-bg: hsl(0, 0%, 4%);
          --mr-c-text-1: hsl(0, 0%, 90%);
          --mr-c-text-2: hsl(0, 0%, 73%);
          --mr-c-accent-1: hsl(0, 0%, 100%);
        }
      }

      body {
        background-color: var(--mr-c-bg);
        color: var(--mr-c-text-1);
        font-family: system-ui, sans-serif;
        font-size: 20px;
        display: grid;
        grid-template-columns: 1fr min(31em, 100%) 1fr;
      }

      main {
        grid-column: 2/3;
        padding-inline: 1rem;
      }

      a {
        text-underline-offset: 5px;
        color: var(--mr-c-text-2);
      }

      a:hover {
        color: var(--mr-c-text-1);
      }

      header {
        font-family: serif;
        font-style: italic;

        text-align: center;

        h1 {
          font-size: 3em;
          margin-block-end: 7px;

          word-spacing: -5px;
        }

        p {
          margin-block-start: 0;
          font-size: 1.6em;
        }
      }

      .muted {
        color: var(--mr-c-text-2);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>raag <span class="muted">city</span></h1>
        <p>रागों <span class="muted">की नगरी</span></p>
      </header>
      <ul>
        <li><a href="bhairav">Bhairav</a></li>
      </ul>
    </main>
  </body>
</html>
