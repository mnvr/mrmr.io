<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raags</title>
    <meta name="description" content="Interactive scales of Indian music" />
    <!-- TODO -->
    <!-- <link rel="icon" href="/icon.png" type="image/png"> -->
    <style>
      :root {
        --mr-c-bg: hsl(0, 0%, 100%);
        --mr-c-text-1: hsl(0, 0%, 24%);
        --mr-c-text-2: hsl(0, 0%, 47%);
        --mr-c-accent-1: hsl(0, 0%, 15%);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --mr-c-bg: hsl(0, 0%, 4%);
          --mr-c-text-1: hsl(0, 0%, 90%);
          --mr-c-text-2: hsl(0, 0%, 73%);
          --mr-c-accent-1: hsl(0, 0%, 100%);
        }
      }

      body {
        background-color: var(--mr-c-bg);
        color: var(--mr-c-text-1);
        font-family: system-ui, sans-serif;
        font-size: 20px;
        display: grid;
        grid-template-columns: 1fr min(31em, 100%) 1fr;
      }

      main,
      footer {
        grid-column: 2/3;
        padding-inline: 1rem;
      }

      header {
        font-family: serif;
        font-style: italic;

        text-align: center;

        h1 {
          font-size: 3em;
          margin-block-end: 7px;

          word-spacing: -5px;
        }

        p {
          margin-block-start: 0;
          font-size: 1.6em;
        }
      }

      .muted {
        color: var(--mr-c-text-2);
      }

      footer {
        font-size: 16px;
        margin-block: 1em;
        text-align: center;

        a {
          text-underline-offset: 5px;
          font-weight: 500;
        }

        a {
          color: var(--mr-c-text-2);
        }

        a:hover {
          color: var(--mr-c-text-1);
        }
      }

      ul {
        margin-block-start: 36px;
        list-style: none;
        padding-inline-start: 0;

        li {
          margin: 1em;
          /* Remove the margin on small screens (we already have a margin from
             the page edge on the main element) */
          @media (max-width: 600px) {
            margin-inline: 0;
          }

          a {
            text-decoration: none;
            opacity: 0.87;
          }

          a:hover {
            opacity: 1;
          }
        }
      }

      .raag-card {
        padding-inline: 1.25em;
        padding-block: 0.75em;
        border-radius: 3px;

        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .raag-name {
        font-variant: small-caps;
        text-transform: lowercase;
        /* Shift up a bit to account for the empty space at the top of
           small-caps (compared to if they were normal caps).  */
        margin-block-end: 4px;
        width: 150px;
      }

      .raag-notes {
        flex-grow: 1;
        flex-basis: calc(12px * (12 + 11));
        display: flex;
        justify-content: space-between;

        & > div {
          width: 12px;
          height: 42px;
          border-radius: 3px;

          background-color: var(--mr-c-raag-note-on);
        }

        & > div.muted {
          background-color: var(--mr-c-raag-note-off);
        }
      }

      #bhairav {
        background-color: oklch(49.35% 0.025 53.84);
        color: oklch(84.24% 0.006 43.32);
        --mr-c-raag-note-on: oklch(98% 0 0);
        --mr-c-raag-note-off: oklch(84.24% 0.006 43.32 / 0.3);

        @media (prefers-color-scheme: dark) {
          background-color: oklch(25% 0.05 83.84);
          color: oklch(75.15% 0.013 86.85);
          --mr-c-raag-note-on: oklch(94% 0 0);
          --mr-c-raag-note-off: oklch(75.15% 0.013 86.85 / 0.3);
        }
      }
      #yaman {
        background-color: oklch(52% 0.166 267);
        color: oklch(94% 0 0);
        --mr-c-raag-note-on: oklch(94% 0 0);
        --mr-c-raag-note-off: oklch(80% 0.065 265 / 0.5);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>raag <span class="muted">city</span></h1>
        <p>रागों <span class="muted">की नगरी</span></p>
      </header>
      <ul>
        <li>
          <a href="raag/bhairav"
            ><div id="bhairav" class="raag-card">
              <div class="raag-name">Bhairav</div>
              <div class="raag-notes">
                <div></div>
                <div></div>
                <div class="muted"></div>
                <div class="muted"></div>
                <div></div>
                <div></div>
                <div class="muted"></div>
                <div></div>
                <div></div>
                <div class="muted"></div>
                <div class="muted"></div>
                <div></div>
              </div></div
          ></a>
        </li>
        <li>
          <a href="raag/yaman"
            ><div id="yaman" class="raag-card">
              <div class="raag-name">Yaman</div>
              <div class="raag-notes">
                <div></div>
                <div class="muted"></div>
                <div></div>
                <div class="muted"></div>
                <div></div>
                <div class="muted"></div>
                <div></div>
                <div></div>
                <div class="muted"></div>
                <div></div>
                <div class="muted"></div>
                <div></div>
              </div></div
          ></a>
        </li>
      </ul>
    </main>
    <footer>
      <a href="raag/about">FAQ</a>
    </footer>
  </body>
</html>
